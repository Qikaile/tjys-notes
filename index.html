<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>云生知识库</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="云生的个人知识库">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.zhimg.com/docsify@4.12.1/themes/vue.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Qikaile/cdn/css/custom.css">
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/Qikaile/cdn/img/circle-cropped.png">
  <!-- alert 复制特效 -->
  <link rel="stylesheet" href="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" type='text/css' media='all' />
  <!-- latex -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
    <!-- 自定义CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/Qikaile/cdn/css/mystyle.css">
</head>
<body>
  <!--
  <nav>
    <a href="https://qikaile.tk">Blog</a>
  </nav>
  -->
  <div id="app">🏃‍🏃‍🏃‍💨 loading...</div>
  <script>
    window.$docsify = {
      name: 'Tjys Notes',
      repo: 'https://github.com/Qikaile/tjys-notes',
            search: {
            paths: 'auto',
            placeholder: '🔍搜索  ',
            noData: '无结果! 😞 ',
            depth: 6
        },
      auto2top: true,
      coverpage:true,
      themeColor: '#25798A',
      loadSidebar: true,
      subMaxLevel:3,
      // 导航栏 _navbar.md
      loadNavbar: true,

      // 复制样式 (可以不加,有默认样式)
      copyCode: {
          buttonText: 'Copy',   // Copy to clipboard
          errorText: 'Error',   // Error
          successText: 'OK!'    // Copied
      },

      // 回到顶部
      scrollToTop: {
        auto: true,
        text: '⏏️',
        right: 12,
        bottom: 52,
        offset: 25
      },

      waline: {
        el: '#waline',
        serverURL: "waline.qikaile.tk",
        //avatar: 'wavatar',
        //avatarCDN: "https://sdn.geekzu.org/avatar/",
        meta: ['nick', 'mail', 'link'],  //Custom comment header
        requiredMeta: ['nick', 'mail'],
        lang: 'zh-cn',
        highlight: true,
        //imageHosting:        //图床api，如果允许评论框上传图片
        path: window.location.pathname,
        langMode:
        {
          admin: '博主兼管理员',
          nick: '昵称(必填)',
          mail: '邮箱(必填)',
          link: '网址(选填)',
          sofa: '这里冷冷清清的，快来留下脚印吧！',
        },
        placeholder: "请填写正确的昵称和邮箱，方便接收评论回复信息哦。",  //默认输入框显示内容older
        emoji:  [
             'https://cdn.jsdelivr.net/gh/walinejs/emojis@1.0.0/weibo',
             'https://cdn.jsdelivr.net/gh/walinejs/emojis@1.0.0/bilibili',
             'https://cdn.jsdelivr.net/gh/walinejs/emojis@1.0.0/tw-emoji',
             'https://cdn.jsdelivr.net/gh/walinejs/emojis@1.0.0/qq',
         ],
        dark: 'auto',
        copyright: false   //是否显示页脚版权信息
}
}
  </script>
  <!-- Docsify v4 -->
  <script src="https://unpkg.zhimg.com/docsify@4.12.1/lib/plugins/search.min.js"></script>
  <!-- 支持 LaTex 语言 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <!-- 红心点击特效 -->
  <!-- Markdown 引用样式美化 -->
  <!-- https://github.com/fzankl/docsify-plugin-flexible-alerts -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-plugin-flexible-alerts@1.1.0/dist/docsify-plugin-flexible-alerts.min.js"></script>
  <!-- 复制到剪切板 -->
  <!-- https://github.com/jperasmus/docsify-copy-code -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2.1.1/dist/docsify-copy-code.js"></script>

  <!-- 复制提醒 -->
  <!-- 和 <head></head> 中 alert 对应 -->
  <script src="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
  <script>
    document.body.oncopy = function () {
      swal("复制成功 ",
            "若要转载或引用请务必保留原文链接，并申明来源。",
            "success"); };
  </script>
  <!-- 回到顶部功能 -->
  <!-- https://www.npmjs.com/package/docsify-scroll-to-top -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jerryc127/butterfly_cdn@2.1.0/js/click_heart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@waline/client/dist/Waline.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-waline/docsify-waline.min.js"></script>
  <script src="https://unpkg.zhimg.com/jquery@3.6.0/dist/jquery.min.js"></script>


<!-- 代码高亮 -->
  <script src="https://unpkg.zhimg.com/prismjs@1.15.0/components/prism-bash.min.js"></script>
  <script src="https://unpkg.zhimg.com/prismjs@1.15.0/components/prism-java.min.js"></script>
  <script src="https://unpkg.zhimg.com/prismjs@1.15.0/components/prism-python.min.js"></script>
  <script src="https://unpkg.zhimg.com/prismjs@1.15.0/components/prism-c.min.js"></script>
  <script src="https://unpkg.zhimg.com/prismjs@1.15.0/components/prism-javascript.min.js"></script>
  <script src="https://unpkg.zhimg.com/prismjs@1.15.0/components/prism-css.min.js"></script>
  <script src="https://unpkg.zhimg.com/prismjs@1.15.0/components/prism-powershell.min.js"></script>
  <script src="https://unpkg.zhimg.com/prismjs@1.15.0/components/prism-sql.min.js"></script>
  <script src="https://unpkg.zhimg.com/prismjs@1.15.0/components/prism-yaml.min.js"></script>
  <script src="https://unpkg.zhimg.com/prismjs@1.15.0/components/prism-properties.min.js"></script>


<div id="cc-myssl-id" style="position: fixed;right: 0;bottom: 0;width: 65px;height: 65px;z-index: 99;">
    <a href="https://myssl.com/tjys.js.org?from=mysslid"><img src="https://static.myssl.com/res/images/myssl-id.png" alt="" style="width:100%;height:100%"></a>
</div>

<!-- 评论框美化 -->
<style>
/* comment-圆角 */
.comments {
  border-radius: 3px !important;
}

/* comment-提示 */
.vheader-item {
  & label::after {
    content: '：'
  }
}

/* comment-输入框背景图片 */
.v[data-class=v] .veditor {
    min-height: 10rem;
    background-image: url(https://cdn.jsdelivr.net/gh/honjun/cdn@1.6/img/other/comment-bg.png);
    background-size: contain;
    background-repeat: no-repeat;
    background-position: right;
    background-color: rgba(255,255,255,0);
    resize: none;
}

.veditor:focus {
  background-position-y: 200px !important;
  transition: all .2s ease-in-out 0s !important;
}
</style>
</body>
</html>
